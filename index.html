<body>
    <div class="container">
        <div class="row p-2 col-12 d-flex justify-content-around align-items-center p-5 mt-5 ">
            <div class="col-xl-6 col-md-6 col-sm-12 col-12 px-4 ">
                <img src="images/hero-image.png" alt="img" class="rounded-circle responsive shadow-lg">
            </div>

            <div class="col-xl-6 col-md-6 col-sm-12 col-12 gap-3 mt-5  ">
                <div class="text-start mt-5 ">

                    </div>

                    <div class="para">
                        <h2 class="font-semibold text-2xl col-xl-6 col-md-6 col-sm-12 col-12 ">We are <span

                </div>

                    </div>
                    <div class="mb-3 col-xl-6 col-md-6  col-sm-12 col-12">
                        <input type="password" class="form-control p-2" placeholder="Password">
                    </div>
                    <div class="col-xl-6 col-md-6  col-sm-12 col-12 flex justify-content-between">
                        <button type="submit" class="butn-color rounded-pill px-8 py-2 ">Login</button>

                    </div>
                    <div class="col-xl-6 col-md-6  col-sm-12 col-12  mt-2 ">
